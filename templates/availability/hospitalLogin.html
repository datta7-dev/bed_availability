<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital: Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            background-color: rgb(255, 255, 255);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Covid-Help</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/availability/hospitallogin">Hospital Login</a>
                        </li>
                    </ul>
                    <!-- <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit"
                                style="background-color: rgb(18, 87, 18);color:#ffffff;">Search</button>
                        </form> -->
                </div>
            </div>
        </nav>
    </div>


    <!-- Login form -->
    <div class="container col-lg-4 mx-auto"
        style="margin-top:50px;background-color:rgb(255, 255, 255);padding:20px;box-shadow: 0px 2px 5px 1px rgba(0, 0, 0, 0.5);">
        <form action="hospitallogin" method="POST" class="row g-3">
            {% csrf_token %}
            <h4 style="text-align: center;color:rgb(11, 146, 63);">Hospital Login</h4>
            {% if msg %}
            <div class="alert alert-danger" role="alertdialog">
                {{msg}}
            </div>
            {% endif %}
            <div class="col-12">
                <label for="exampleInputEmail1" class="form-label">Email id</label>
                <input type="email" class="form-control" name="email" value="" required="true" id=" exampleInputEmail1"
                    placeholder="Enter email">
            </div>
            <div class="col-12">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="pwd" value="" required="true"
                    id=" exampleInputPassword1" placeholder="enter password" minlength="8" maxlength="15">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width:100%;background-color:rgb(28, 151, 89);font-size:18px;">Login</button>
        </form>
        <br>
        <p style="color:red;text-align:center;">not registered?&nbsp;<a href="hospitalregistration">register here</a>
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
