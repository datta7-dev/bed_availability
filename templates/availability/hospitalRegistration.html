<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital: Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            background-color: rgb(255, 255, 255);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>

    <!-- signup form -->

    <div class="container col-lg-4 mx-auto"
        style="margin-top:50px;background-color:rgb(255, 255, 255);padding:20px;box-shadow: 0px 2px 5px 1px rgba(0, 0, 0, 0.5);">
        <form action="hospitalregistration" method="POST" class="row g-3">
            {% csrf_token %}
            <h4 style="text-align: center;color:rgb(11, 146, 63);">Hospital Registration</h4>
            {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <div class="col-12">
                <label for="exampleInputText1" class="form-label">Hospital Name:</label>
                <input type="text" class="form-control" name="hospital_name" value="" required="true"
                    id=" exampleInputText1" placeholder="Enter hospital name">
            </div>
            <div class="col-12">
                <label for="exampleInputEmail1" class="form-label">Email id</label>
                <input type="email" class="form-control" name="email" value="" required="true" id=" exampleInputEmail1"
                    placeholder="Enter email">
            </div>
            <div class="col-md-6">
                <label for="exampleInputText2" class="form-label">State</label>
                <input type="text" class="form-control" name="state" value="" required="true" id=" exampleInputText2"
                    placeholder="Enter state">
            </div>
            <div class="col-md-6">
                <label for="exampleInputText3" class="form-label">City</label>
                <input type="text" class="form-control" name="city" value="" required="true" id=" exampleInputText3"
                    placeholder="Enter city">
            </div>
            <div class="col-md-6">
                <label for="exampleInputText4" class="form-label">Area Code</label>
                <input type="text" class="form-control" name="area_code" value="" required="true" id="exampleInputText4"
                    placeholder="Enter area code">
            </div>
            <div class="col-md-6">
                <label for="exampleInputText5" class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" value="" required="true" id=" exampleInputText5"
                    placeholder="Enter phone" maxlength="10">
            </div>
            <div class="col-md-6">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="pwd1" value="" required="true"
                    id=" exampleInputPassword1" placeholder="enter password" minlength="8" maxlength="15">
            </div>
            <div class="col-md-6">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="pwd2" value="" required="true"
                    id=" exampleInputPassword2" placeholder="Re-enter password" minlength="8" maxlength="15">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width:100%;background-color:rgb(28, 151, 89);font-size:18px;">Register</button>
        </form>
        <br>
        <p style="color:red;text-align:center;">already registered?&nbsp;<a href="hospitallogin">login here</a>
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
